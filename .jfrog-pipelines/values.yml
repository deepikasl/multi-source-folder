serviceName: distribution
metadata:
  releaseBundleType: v2

inputs:
  pipeline:
    configuration:
      integrations:
        - deepikaArt
      retentionPolicy:
        maxAgeDays: 90
        minRuns: 10

  integrations:
    artifactory: deepikaArt
    distribution: deepikaDist

  resources:
    build_info:
      buildName: go_app
      buildNumber: 14

    release_bundle:
      name: deepika_demo_rb
      version: v1.0.0

    signed_bundle:
      name: deepika_demo_rb
      version: v1.0.0

    promoted_bundle:
      name: deepika_demo_rb
      version: v1.0.0

    distribution_rules:
      serviceName: "*"
      siteName: "*"
      cityName: "*"
      countryCodes:
        - "CN"
        - "GB"

configurations:
  steps:
    create_release_bundle:
      onStart:
        - echo "onStart"
      onExecute:
        - echo "onExecute"
      onFailure:
        - echo "onFailure"
      onSuccess:
        - echo "onSuccess"

    sign_release_bundle:
      onStart:
        - echo "onStart"
      onExecute:
        - echo "onExecute"
      onFailure:
        - echo "onFailure"
      onSuccess:
        - echo "onSuccess"

    promote_release_bundle:
      onStart:
        - echo "onStart"
      onExecute:
        - echo "onExecute"
      onFailure:
        - echo "onFailure"
      onSuccess:
        - echo "onSuccess"

    distribute_to_edge:
      onStart:
        - echo "onStart"
      onExecute:
        - echo "onExecute"
      onFailure:
        - echo "onFailure"
      onSuccess:
        - echo "onSuccess"
        
controls:
  create_release_bundle:
    runtime: auto
    enabled: true

  sign_release_bundle:
    runtime: auto
    enabled: true
