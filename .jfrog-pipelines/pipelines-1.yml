{{ define "step.clamScan.onExecute" }}
  {{ $ := . }}
  {{ $ := set $ "conf" $.values.configurations.steps.clamScan }}
            - cd ${res_{{ $.gitResName }}_resourcePath}{{ $.rootDirectory }}
