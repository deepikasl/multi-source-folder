resources:
  - name: artifact_test
    type: Artifact
    configuration:
      jfrogPlatformProvider: deepikaArt
      repositories:
        - example-repo-local
        # - example-repo-1
      artifactPath:
        include:
          - tools/*
        exclude:
          - tools/exclude/*
      buildOn:
        deployed: true
      branches:
        include: artifactResource
        exclude: master
  - name: artifact_2
    type: Artifact
    configuration:
      jfrogPlatformProvider: deepikaArt
      repositories:
        - example-repo-local
      artifactPath:
        include:
          - tools/*
        exclude:
          - tools/exclude/*
      buildOn:
        deployed: true
        cached: true
        deleted: true
      branches:
        include: artifactResource
  - name: artifact_1
    type: Artifact
    configuration:
      jfrogPlatformProvider: deepikaArt
      repositories:
        - example-repo-local
      artifactPath:
        include:
          - default/*
          - tools/*
      buildOn:
        deployed: true
      branches:
        include: artifactResource

